<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="head-container">
            <h1 class="calc-title">Calculadora</h1>
            <p class="calc-description">Esta calculadora es un ejercicio propuesto por la ruta de aprendizaje del <a href="https://www.theodinproject.com/">Projecto Odin</a>.
                <br>Esta implementación fue realizada por Benjamín Álvarez Rodríguez <a href="https://github.com/fightsthumbs">(@fightsthumbs)</a> 
        </div>

    </header>
    </p>
    <div class="calc-body">
       <p class="calc-display" id="display-screen"></p>

        <button class="calc-num calc-button calc-one">1</button>
        <button class="calc-num calc-button calc-two">2</button>
        <button class="calc-num calc-button calc-three">3</button>
        <button class="calc-num calc-button calc-four">4</button>
        <button class="calc-num calc-button calc-five">5</button>
        <button class="calc-num calc-button calc-six">6</button>
        <button class="calc-num calc-button calc-seven">7</button>
        <button class="calc-num calc-button calc-eight">8</button>
        <button class="calc-num calc-button calc-nine">9</button>
        <button class="calc-num calc-button calc-zero">0</button>


        <button class="calc-misc calc-button calc-ac">AC</button>
        <button class="calc-misc calc-button calc-back">◀</button>
        <button class="calc-misc calc-button">+/-</button>

        <button class="calc-op calc-button">+</button>
        <button class="calc-op calc-button">-</button>
        <button class="calc-op calc-button">*</button>
        <button class="calc-op calc-button">/</button>
        <button class="calc-misc calc-button" id="calc-result">=</button>
        <button class="calc-num calc-button calc-point">.</button>
      

    </div>



    
    <script src="./app.js"></script>
</body>
</html>
